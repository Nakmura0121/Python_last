{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
{% endblock %}

{% block content %}
    図書一覧
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>出版社</th>
                <th>ISBN</th>
            <tr>
            </thead>
            <tbody>
                {% for book in book %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                </tr>
                {% endfor %}
                <a href="{{url_for('mypage')}}">マイページに戻る</a><br>
            </tbody>
        </table>
{% endblock %}
