<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if error != null%}
        <p style="color:red;">{{error}}</p>
    {% endif %}
    {% if msg != null%}
        <p style="color:blue;">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('update_book_exe')}}" method="post">
        変更したい図書のIDを入力してください<br>
        図書ID:<input type="text" name="id"><br>
        変更する内容を入力してください<br>
        図書名:<input type="text" name="title"><br>
        著者:<input type="text" name="author"><br>
        出版社:<input type="text" name="company"><br>
        ISBN:<input type="text" name="isbn"><br>
        <button type="submit">更新する</button>
    </form>
    <a href="{{url_for('admin_login')}}">管理者ページに戻る</a>
</body>
</html>
